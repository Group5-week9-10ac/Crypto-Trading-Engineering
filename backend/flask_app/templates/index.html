<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run Backtest</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Run Backtest</h1>
    <form id="backtest-form">
        <input type="hidden" id="scene_id" name="scene_id" value="1"> <!-- Update the value as needed -->
        <div class="form-group">
            <label for="strategyName">Strategy</label>
            <select class="form-control" id="strategyName" required>
                <option value="">Select a strategy</option>
                <option value="SMAStrategy">SMA Strategy</option>
                <option value="EMAStrategy">EMA Strategy</option>
                <option value="RSIStrategy">RSI Strategy</option>
                <option value="BollingerBandsStrategy">Bollinger Bands Strategy</option>
                <option value="AroonOscillatorStrategy">Aroon Oscillator Strategy</option>
                <option value="StochasticOscillatorStrategy">Stochastic Oscillator Strategy</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fromDate">From Date</label>
            <input type="date" class="form-control" id="fromDate" required>
            <small class="form-text text-muted">Enter the start date for the backtest (e.g., 2023-01-01).</small>
        </div>
        <div class="form-group">
            <label for="toDate">To Date</label>
            <input type="date" class="form-control" id="toDate" required>
            <small class="form-text text-muted">Enter the end date for the backtest (e.g., 2023-05-01).</small>
        </div>
        <div class="form-group">
            <label for="initialCash">Initial Cash</label>
            <input type="number" class="form-control" id="initialCash" value="10000" required>
            <small class="form-text text-muted">Enter the initial cash amount (default: 10000).</small>
        </div>
        <button type="submit" class="btn btn-primary">Run Backtest</button>
    </form>
    <div id="result" class="mt-4"></div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    document.getElementById('backtest-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const scene_id = document.getElementById('scene_id').value;
        const strategyName = document.getElementById('strategyName').value;
        const fromDate = document.getElementById('fromDate').value;
        const toDate = document.getElementById('toDate').value;
        const initialCash = document.getElementById('initialCash').value;

        const data = {
            scene_id,
            strategyName,
            fromDate,
            toDate,
            initialCash,
            parameters: {}
        };

        fetch('/api/run_backtest', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            if (result.error) {
                document.getElementById('result').innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
            } else {
                document.getElementById('result').innerHTML = `<div class="alert alert-success">Backtest completed successfully</div>`;
            }
        })
        .catch(error => {
            document.getElementById('result').innerHTML = `<div class="alert alert-danger">${error}</div>`;
        });
    });
</script>
</body>
</html>
